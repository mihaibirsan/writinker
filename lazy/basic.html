<!DOCTYPE html><html><head>
<title>Heading</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { display: flex; flex-direction: row; align-items: center; height: 100vh; margin: 0; justify-content: center; }
h1 { font-style: oblique; font-weight: bolder; text-align: center; }
</style>
<body>
<script>
const params = (new URL(document.location)).searchParams
const heading = params.get('h')
document.write("<h1>"+heading+"</h1>")
document.title = heading
</script>
